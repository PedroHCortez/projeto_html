<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabelaestilo.css">
    <title>TABELAS</title>
</head>
<body>
    <!-- aqui vem o código -->
    <!-- comentário só pra atualizar -->
    <table>
        <tr>
            <th>Titulo col 0</th> <!-- th significa table header -->
            <th>Titulo col 1</th>
            <th>Titulo col 2</th>
            <th>Titulo col 3</th>
        </tr>
        <tr> <!--tr significa table row (linha de tabela)-->
            <td>POS 0 0</td> 
            <td>POS 0 1</td> 
            <td>POS 0 2</td>
            <td>POS 0 3</td>
        </tr>
        <tr>
            <td>POS 1 0</td> <!-- td signfica table data -->
            <td>POS 1 1</td>
            <td>POS 1 2</td>
            <td>POS 1 3</td>
        </tr>
        <tr>
            <td>POS 2 0</td>
            <td>POS 2 1</td>
            <td>POS 2 2</td>
            <td>POS 2 3</td>
        </tr>
        <tr>
            <td>POS 3 0</td>
            <td>POS 3 1</td>
            <td>POS 3 2</td>
            <td>POS 3 3</td>
        </tr>
        <tr>
            <td>POS 4 0</td>
            <td>POS 4 1</td>
            <td>POS 4 2</td>
            <td>POS 4 3</td>
        </tr>
    </table>
</body>
</html>
